<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanay's Portfolio - Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 40px;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            filter: brightness(1.1);
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ededed;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .subtitle {
            font-size: 28px;
            color: #b0b0b0;
            font-weight: 400;
            letter-spacing: 0.02em;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .accent {
            color: #3b82f6;
        }

        .domain {
            font-size: 20px;
            color: #666;
            margin-top: 32px;
            font-family: 'DM Sans', sans-serif;
            position: relative;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thumbnail">
        <img src="favicon.png" alt="Logo" class="logo">
        <h1>Tanay's <span class="accent">Portfolio</span></h1>
        <p class="subtitle">Software Engineer & Data Scientist</p>
        <p class="domain">tanayjagadeesh.dev</p>
    </div>
</body>
</html>
